<script>
  // Mostrar notificación de registro
  function showRegisterNotification(message, success = true) {
    const notif = document.getElementById('registerNotification');
    notif.textContent = message;
    notif.style.display = 'block';
    notif.style.background = success ? '#198754' : '#dc3545';
    notif.style.color = '#fff';
    notif.style.border = '1px solid ' + (success ? '#198754' : '#dc3545');
    notif.style.left = '20px';
    notif.style.top = '80px';
    notif.style.position = 'fixed';
    notif.style.zIndex = 9999;
    notif.style.padding = '10px 20px';
    notif.style.borderRadius = '8px';
    notif.style.minWidth = '180px';
    notif.style.maxWidth = '300px';
    notif.style.fontSize = '0.95rem';
    notif.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
    notif.style.transition = 'transform 0.3s, opacity 0.3s';
    notif.style.transform = 'translateX(-120%)';
    notif.style.opacity = '0.95';

    setTimeout(() => {
      notif.style.transform = 'translateX(0)';
      notif.style.opacity = '1';
    }, 10);

    setTimeout(() => {
      notif.style.transform = 'translateX(-120%)';
      notif.style.opacity = '0.95';
      setTimeout(() => { notif.style.display = 'none'; }, 350);
    }, 2500);
  }

  // Leer parámetros de la URL para mostrar mensajes
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    if (params.has('register')) {
      const msg = params.get('msg') || '';
      if (params.get('register') === 'success') {
        showRegisterNotification(msg || 'Usuario registrado correctamente.', true);
        setTimeout(() => { window.location.href = '/inicio_sesion/index.html'; }, 1800);
      } else {
        showRegisterNotification(msg || 'Error al registrar usuario.', false);
      }
    }
  });
</script>
